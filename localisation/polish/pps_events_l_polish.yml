l_polish:
 poparcie.1.d:0 "Od czasów ostatnich wyborów nasz kraj przeżywa kryzys stabilnościowy. Radykalizujące się społeczeństwo coraz bardziej krytykuje nasze rządy i łapią się na populistyczne brednie, które na siłę wkłada im do uszu opozycja. Nasza wygrana, według ich, ma całkowicie zniszczyć Polską demokrację i wolność, a nasza partia będzie niszczyć kolejne sektory życia obywatela, aby całkowicie przejąć władzę już na stałe. Mimo, że od miesięcy już walczymy z ich destabilizującą narracją, owa zaczeła coraz bardziej przebijać się do głowy każdego obywatela."
 poparcie.2.d:0 "Jak donoszą nasi reporterzy, działacze Konfederacji tacy jak Krzysztof Bossak, Sławomir Mentzen czy Grzegorz Braun, rozpoczęli masową kompanię mającą wszczepić w ich wyborcach duch walki o ''Lepsze jutro'' i sprzeciwstawienie się, jak to sami określili, kolejnym sfałszowanym wyborom, które doprowadzą do upadku wolności i podporządkują wszystko jedynej partii. O dzimo kampania spełniła swoje założenia i Podkarpacie wraz z Małopolską to bastion Konfederacji, który jest nie do ruszenia. Nawet radykalny Braun w obecnej sytuacji był bardzo użyteczny i zamiast zniesmaczyć ludzi zmobilizował ich do walki."
 poparcie.3.d:0 "Marsz 4 czerwca odcisnął swoje piętno na sondażach wyborczych podczas poprzednich wyborów, opozycja dużo na tym zykała, jednak nie zmieniło to ostatecznego wyniku. Nasz największy przeciwnik polityczny, Donald Tuskam, zainspirowany działaniami Konfederacji i mobilizacją ich wyborców, postanowił zorganizować ponownie marsz, tym razem hasłem było ''Stop z cenzurą''. Marsz odbył się w Trójmieście, gdzie liczne grono lokalnej, ale i także ogólnopolskiej ludności, przemaszerowało głównymi ulicami tych miast i głosiło hasła anty-rządowe i pro-wolnościowe. Korzystając z sytuacji, także mnijeszość kaszubska zorganizowała własny marsz, który mówił o odrębności kaszubów i o walce o autonomię. Doszło nawet do sprzeczki z uczestnikami obu marszów, jednak nie zmienia to faktu, że oba marsze odniosły sukces, a ludność Pomorza Gdańskiego jeszcze bardziej pała nienawiścią do naszej partii."
 poparcie.4.d:0 "Podlasie słynie z kilku rzeczy, z puszczy Białowieskiej, z Białegostoku i z obecności Krzysztofa Kononowicza. Najwyraźniej niestabilny i chory pan Krzysztof patrząc na sytuację w Polsce, postanowił że jako niespełeniony prezydent Polski, powinien odzyskać swoje stanowisko. Oczywiste jest, że nikt nie bierze go na poważnie, ale sam mówi że najważniejsze jest to, żeby ''walczyć z chujami z PiSu'' i to jest jego motto. Eskalacja populizmu przemawia do głów nawet ludzi takich jak Krzysztof Kononowicz, jeżeli sytuacja się nie uspokoi czekają nas zamieszki z udziałem radykałów i fanatyków. A i Kononowicz coś wspominał o prokramacji powstania Republiki Bombasu, ale nie wiemy co to znaczy."
 poparcie.5.d:0 "Po krótkim zatrzymaniu i kolejnych miesiącach spędzonymi w Areszcie Śledczym Warszawa-Białołęka, Zbigniew Stonoga ponownie jest na wolności. Od razu kiedy dowiedział się, że PiS ponownie jest dyskredytowany przez każdą opcję polityczną zorganizował szereg przemówień i konwencję, w których mówił o tym, że należy się przeciwstawić ''karakanowi'' i ''tej kurwie Ziobro''. O dziwo jego narracja, ton wypowiedzi (krzykwiwy i wulgarny) oraz jego nienawiść do partii rządzącej sprawiła, że zdobył poparcie Ozimka i większości mieszkańców Opolskiego. Teraz możemy tylko czekać na rozwój sytuacji..."
 poparcie.6.d:0 "Kampania anty-piswoska i anty-ziobrowska Stonogi ostatecznie spełniła swoją rolę. Oficjalnie przed kamerami telewizji z całego kraju nazwał Zbigniewa Stonogę wrogiem narodu i anty-polakiem. Te słowa były przeinaczane przez każdą Polską stację informacyjną, ale jedno jest pewne, Zbigniew Ziobro poważył tym autorytet całej Zjednoczonej Prawicy i tym samym widać kolejny już spadek poparcia dla tej opcji politycznej. Obecnie wraz ze swoimi partyjnymi kolegami z SP walczą o poparcie na zachodniej części Mazowsza, ale po takim blamażu nie ma szans na to, żeby kogoś mógłby przekonać do swojej racji, chociaż kto wie..."
 poparcie.7.d:0 "Lech Wałęsa, znany elektryk i były prezydent Polski postanowił, sprzeciwić się naszej partii twierdząć, że nie różnimy się niczym od komunistów i musi ponownie wyzwolić kraj. Bełkotu starego człowieka nikt nie wziął na poważnie, raczej był wyśmiewany za to, że żyje przeszłością i obecnie nic nie znaczy w Polskiej polityce. Rodzime Pomorze odrzuciło go, tak samo Warszawa i Gdańsk, jedynym miejscem gdzie zdobył zaufanie była Częstochowa. Jednym z powodów było to, że Lech obiecał im powstanie województwa Częstochowskiego, tak jak chcą. Lokalny patriotym Częstochowian sprawił, że Wałęsa jest tam na nowo uznawany za zbawcę narodu i prawdziwego Polaka, na razie jednak jest tam dość spokojnie i nic większego się nie dzieje."
 poparcie.8.d:0 "Nasz premier, Mateusz Morawiecki, podważył partyjny autorytet, po czym ogłosił odejście ze Zjednoczonej Prawicy. Nikt nie przypuszczał, że Morawiecki kiedykolwiek odszedłby z naszej koalicji, jednak jak widać ciężkie czasy, masa artykułów oczerniających PiS oraz fakt, że koalicja rozpada się na naszych oczach, prawdopobodnie były kluczowymi przyczynami takiego obrotu spraw. Morawiecki, jako bezpartyjny już premier, ogłosił rozpoczęcie trasy po mniejszych miejscowościach w Wielkopolsce i Łódzkim, pierwszym miejscem które odwiedził było Gniezno, tam zyskał spore zainteresowanie swoją osobą, której reputacja nieco wzrosła po odejściu z PiSu."
 poparcie.9.d:0 "Rafał Trzaskowski, kandydat na prezydenta Polski w 2020 zdobył ostatecznie prawie 50% poparcie, był on największym zagrożeniem dla Andrzeja Dudy. Trzaskowski mimo braku dobrego programu i obietnic, zdobył to poparcie dlatego, że był z PO. Ostatnie wybory na prezydenta Warszawy pokazały, że człowiek ten jest popularny tylko dzięki jego partii. Nie spełnił on wielu swoich obietnic, ale wygrał on z ogromną przewagą. Przyczyną jego sukcesu była narracja anty-piswoska i wsparcie partyjnych kolegów. Aktualnie Trzaskowski promuje swoją osobę w innych częściach Mazowsza między innymi w Siedlcach czy Legionowie, prawdopodobnie będzie chciał ruszyć w trasę na wschodnie obrzeża Mazowieckiego i tam zbijać kapitał polityczny."
 poparcie.10.d:0 "Leszek Wierzchowski, prezes Polskiego Ruchu Monarchistycznego, dogadał się z innymi partiami monarchistycznymi (za wyjątkiem partii Brauna) i zorganizował zebranie w miejscowosći Olkusz, niedalego Krakowa. Samo spotkanie przebiegło dość szybko, a na nim podpisano porozumienie międzypartyjne, na mocy którego powstała koalicja Ruch Polskich Monarchistów. Na owym spotkaniu ustalono także, że należy zdobyć poparcie ludzi z zachodniej części Świętokrzyskiego, ponieważ żadna większa partia nie weszła na ten teren i obszar ten jest praktycznie wolny. Długo nie trwało, aż czołowi przedstawiciele ruchów monarchistycznych zyskali rozgłos i popularność na tym terenie, czy monarchia wróci w glorii i chwale?"
 poparcie.11.d:0 "Rosnące poparcie Rafała Trzaskowskiego niepokoi naszego obecnego prezydenta, Andrzeja Dudę, który wie, że jeżeli poparcie Trzaskowskiego urośnie teraz, to jego partia może mieć problemy w następnych wyborach na prezydenta. Zjednoczona Prawica na ten moment nie ma wybranego kandydata, chociaż mówi się w niektórych kręgach o Marku Suskim, to żaden kandydat nie będzie tak charyzmatyczny jak on sam. Na terenach Łomży zakończyła się ekspansja Trzaskowskiego, w tamtym regionie wiele przemówień zaczął głosić prezydent, nawoływał on do zachowania spokoju w tych ciężkich czasach. Niepokojące jednak jest to, że jego narracja z czasem zmieniła się z tej mającej na celu jednoczyć ludzi w okół prezydenta, na tą która wychwala i gloryfikuje prezydenta. Podejżewamy, że Duda nie będąc już w stanie kandydować dołączy do tego całego spisku i sam stanie po stronie opozycji."
 poparcie.12.d:0 "Zdrada Dudy wymusiła na Prawie i Sprawiedliwości radykalne kroki. Mimo wcześniejszych doniesień o tym, że to Marek Suski miał być kandydatem z ramienia PiS, to jednak najbardziej wpływowa postać z tego kręgu nim zostanie. Jarosław Kaczyński, brat Lecha Kaczyńskiego, prezes Prawa i Sprawiedliwości oficjalnie potwierdził, że będzie kandydował na prezydenta w następnych wyborach. Już teraz rozpoczął on organizować spotkania z wyborcami na terenie Świętokrzyskiego i Mazowieckiego, największe poparcie zdobył na południu Mazowsza. Czas pokaże czy Kaczyński mimo wielu wpadek, złej opinii, byciu prezesem najbardziej znienawidzonej partii w kraju, a także byciu największym populistą w kraju ma prawo wygrać wybory."
 poparcie.13.d:0 "Władysław Kosiniak-Kamysz i PSL od lat cieszy się poparciem wśród rolników, nic dziwnego zatem, że PSL patrząc na dzisiejszą sytuację, postanowił zmobilizować swój elektorat z całego kraju. Największym zaufaniem do PSL przejawia ludność ze wschodniej części województwa Lubuskiego, gdzie odbywały się konwencje i przemówienia nawołujące do walki o prawa i wolność rolników, którzy są uciskani i nie szanowani przez rząd. Narracja była bardzo rewolucyjna i anty-rządowa, a wielu z ich zwolenników coraz bardziej radykalizuje się. Sytuacja w Lubuskim jest niepewna."
 poparcie.14.d:0 "Na konwencji we Wrocławiu, były kandydat na prezydenta Szymon Hołownia, wygłosił emocjonalne przemówienie odnośnie niszczenia wolności w kraju oraz o tym jak autorytarnie i arbitralnie zachowuje się rząd Prawa i Sprawiedliwości. Poruszał też tematy polskiej gospodarki, która jego zdaniem kuleje, a nasza polityka ekonomiczna niszczy polskich przedsiębiorców oraz nie pozwala Polakom na bogacenie się, przez wysokie podatki. Nakłaniał on do dialogu z polskimi przedsiębiorcami oraz opozycją, którzy chcą jak najlepiej dla narodu. Ewidentnie w swoich przemówieniach chciał uspokoić trochę sytuację w kraju i zjednoczyć naród pod jego sztandarem. Twierdził on także, że PSL podchodzi zbyt radykalnie i rewolucjonistycznie do tematu władzy w Polsce i nie należy z nimi współpracować, poniewoływał się on na historyczny rząd Chjeno-Piasta, który doprowadził naród według niego do tragedii."
 poparcie.15.d:0 "Rolnicy i robotnicy z Lubuskiego, którzy przez narrację PSLu, ale także i innych partii nawołujących do walki z rządem, zradykalizowali się do tego stopnia, że na nowo popularność zdobyła znana parta komunistyczna - Komunistyczna Partia Polski. Komuniści jednoczą się na południu województwa Lubuskiego i głoszą hasła niezgodne z Polskim prawem, jednak w obecnych czasach nie możemy nic z tym zrobić nie ryzykując przy tym wybuchu wojny domowej. Obecnie musimy się modlić o to, żeby ci radykałowie nie zrobili niczego złego do momentu, kiedy nie ustabilizujemy sytuacji w kraju."
 poparcie.16.d:0 "Znaczne zwiększenie znaczenia KPP zaniepokoiło wszystkich, a przede wszystkim duchownych. Znany fanatyczny ksiądz Tadeusz Rydzyk na jednej ze mszy ogłosił, że rozpoczyna krucjatę przeciwko komunistą, którzy chcą zniszczyć Polskę. Kreuje się jako odrodzony Jan Paweł II, który przyczynił się do upadku komunizmu. Jego przemówienia, nawołujące do walki ogniem i mieczem z ''najbardziej destruktywną ideologią, jaką stworzyła ludzkość'' zyskały aprobatę duchownych z całego kraju, a także radykalnych nacjonalistów. Wszyscy oni zebrali się wczoraj w Toruniu i obmyślają plan zniszczenia ''wroga narodu''."
 poparcie.17.d:0 "Fanatyczna postawa księdza Rydzyka oburzyło lewicowych polityków, którzy twierdzą że komuniści to zwykli, niewinni ludzie, którzy zwyczajnie mają inne poglądy od oskarżających ich. Środowiska prawicowe są wściekłe na partie lewicowe, jednak niektórzy przyznają im rację i popierają oni działania partii takich jak SLD, Razem czy Wiosna. Duże poparcie zdobyli na pomorzu, jednak jeden z lewicowych polityków, dokładnie Adrian Zandberg, postanowił zdobywać poparcie za granicą. Zandberg uciekł do Danii, gdzie chce uzyskać wsparcie Duńskiego rządu w potencjalnej walce przeciwko ''faszystą z PiSu''."
 poparcie.18.d:0 "Jako anty-systemowiec, Paweł Kukiz, od zawsze był popularnym politykiem, jednak teraz jest cieniem starego siebie. Ciężka sytuacja w Polsce jednak na nowo wypromowała jego osobę. Kukiz zdobył spore poparcie na terenach Lubusza, tam właśnie stworzył swój mały bastion poparcia. Poprzez przemówienia i spotkania z wyborcami przedstawił swój program, który miałby zreworucjonizować polskie prawo i ustabilizować sytuację w kraju. Na ten moment nie wiadomo jaką postawę przyjmie Kukiz, czy będzie on chciał współpracować z rządem, czy będzie nawoływał do walki, ale jedno jest pewne, to kolejny człowiek jednoczący ludność danego terenu."
 
 
 
 